<html>
    <style>
        :root {
            --fox-orange: #ff652f;
            --darker-gray: #0b0c10;
        }

            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell,

        }

            <div class="content">

                <div class="text">
                    that page wasn't found
                    <br/>

                </div>

            </div>
        </div>
